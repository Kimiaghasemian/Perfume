<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon-32x32.ico" />
  </head>
  <body>
    <div class="card">
      <div class="cardimage">
        <img
          src="image-product-mobile.jpg"
          alt="perfume" />
        <span>P E R F U M E</span>
      </div>
      <div class="cardinfo">
        <div class="cardtitle">
          <h1>
            Gabrielle Essence <br />
            Eau De Parfum
          </h1>
        </div>
        <div class="carddes">
          <p>
            A floral, solar and voluptuous <br />interpretation composed by
            Olivier <br />
            Polge, Perfumer-Creator for the House of <br />
            CHANEL.
          </p>
        </div>
        <div class="prise">
          <div class="newprise">
            <p>&#36;149.99</p>
          </div>
          <div class="oldprise">
            <p><del>&#36;169.99</del></p>
          </div>
        </div>
        <div class="addtocard">
          <button>
            <img
              src="product-preview-card-component-main/images/icon-cart.svg"
              alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
